apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'docker'

group = 'no.kriska.samples.javadocker'
version = '1.0-SNAPSHOT'

description = """Javadocker"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "no.kriska.samples.javadocker.Main"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

task docker(type: Docker, dependsOn: build) {
    dockerfile = "Dockerfile"
    doFirst {
        copy {
            from 'build/distributions'
            include '**/*.tar'
            into stageDir
        }
    }
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'

}